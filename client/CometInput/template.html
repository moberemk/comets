<template name="cometInput">
	<form accept-charset="utf8" class="comet-input">
		<div class="comet-field">
			<label for="message">Write your Comet here</label>
			<input type="text" name="message" placeholder="Input Comet here">
		</div>
		<div class="actions">
			<button type="submit">Submit This</button>
		</div>
	</form>
</template>
